<h1>如何培养沉稳的气质</h1>

<ul>
<li>不要随便显露你的情绪</li>
<li>不要有任何的慌张，走路也是</li>
<li>多读书，多思考，对生活乐观，对生命有信心</li>
<li>在征询别人的意见之前，自己先思考，但不要先讲</li>
<li>不要一有机会就唠叨你的不满</li>
<li>不要逢人就诉说你的困难和遭遇</li>
<li>适当远离那些无事生非的小人</li>
<li>不要有权力的傲慢和知识的偏见</li>
<li>重要的决定尽量和人商量，最好隔一天再发布</li>
</ul>
